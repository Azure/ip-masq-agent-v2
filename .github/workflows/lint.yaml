name: Run lint

on: [ push, pull_request ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.43.0
          args:
                -v
                --max-same-issues 10
                --disable-all
                --exclude-use-default=false
                -E asciicheck
                -E deadcode
                -E errcheck
                -E forcetypeassert
                -E gocritic
                -E gofmt
                -E goimports
                -E gosimple
                -E govet
                -E ineffassign
                -E misspell
                -E staticcheck
                -E structcheck
                -E typecheck
                -E unused
                -E varcheck
